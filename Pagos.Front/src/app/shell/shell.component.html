<div fxFlex>
  <mat-sidenav-container fxFill>
    <mat-sidenav
      #sidenav
      [mode]="isMobile ? 'over' : 'side'"
      [opened]="!isMobile"
      [disableClose]="!isMobile"
      ngClass.gt-sm="has-border"
    >
      <mat-toolbar color="primary">
        <span translate>MENÚ</span>
        <div fxFlex></div>
        <div>
          <button mat-icon-button [matMenuTriggerFor]="userMenu">
            <mat-icon>person</mat-icon>
          </button>
          <mat-menu #userMenu="matMenu">
            <mat-list>
              <mat-list-item>
                <span translate>Logged in as</span>&nbsp;<b>{{ username }}</b>
              </mat-list-item>
              <mat-divider></mat-divider>
              <mat-list-item>
                <span >Identificación</span>&nbsp;<b>{{ nit }}</b>
              </mat-list-item>
              <mat-divider></mat-divider>
            </mat-list>
            <button mat-menu-item (click)="logout()" translate>Logout</button>
          </mat-menu>
        </div>
      </mat-toolbar>
      <nav>
        <mat-list>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/home" routerLinkActive="active" (click)="isMobile && sidenav.close()">
            <span translate>Cuenta</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/pagos" routerLinkActive="active" (click)="isMobile && sidenav.close()">
            <span translate>Pagos</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/pedidos" routerLinkActive="active" (click)="isMobile && sidenav.close()">
            <span translate>Pedidos</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/about" routerLinkActive="active" (click)="isMobile && sidenav.close()">
            <span translate>About</span>
          </a>
          <mat-divider></mat-divider>
        </mat-list>
      </nav>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary" class="mat-elevation-z6">
        <div fxLayout="row" style="width: 100%">
          <div fxLayout="column" fxLayoutAlign="center start" class="width48">
            <button class="menu-button" mat-icon-button (click)="sidenav.toggle()" fxHide.gt-sm>
              <mat-icon>menu</mat-icon>
            </button>
            <span>{{ title }}</span>
          </div>
          <div fxLayout="column" fxLayoutAlign="center end" class="width48">
            <mat-icon
              [matBadge]="notifications.length"
              matBadgePosition="after"
              matBadgeColor="warn"
              class="mat-icon"
              routerLink="/notifications"
              >notifications
            </mat-icon>
          </div>
        </div>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
